<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARÁGRAFOS</title>
</head>
<body>
    <H1>Parágrafos e quebras de linha</H1>
    <hr>
    <p>Você pode escrever de qualquer jeito. Basta digitar entre as tags (&lt; e &gt;)</p>
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &euro;
    </p>
    <p>Vamos adicionar um emoji:
        &#x1F596;
        &#x1F44D;
        &#x1F913;
    </p>
    
</body>
</html>
