<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <style>
        fieldset {
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>Exemplo de Formulário</h1>


    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset style="width: 400px;">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"  value="F"> <label for="isxfem">Feminino</label>
            <input type="radio" name="sexo" id="isxind"  value="I"> <label for="isxind">Indeterminado</label>

        </fieldset>
        <fieldset>
           <legend>Esportes Favoritos</legend> 
           <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
           <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
           <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Voleibol</label> <br>
           <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
