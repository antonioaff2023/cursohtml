<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍDIAS EM HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir a imagem mudando o tamanho da tela ou em outro dispositivo</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-200.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-700.png" type="image/png">
        <img src="foto-1000.png" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audio em HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/silent.mp3" type="audio/mpeg">
        <source src="midia/silent.mp3" type="audio/ogg">
        <source src="midia/silent.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/silent.mp3">Clique para baixar o arquivo</a></p>
    </audio>

    
</body>
</html>
