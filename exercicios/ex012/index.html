<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÍDEOS COM HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" height="315" poster="imagens/laranja.jpg" controls>
        <source src="midia/hasanbekava.mp4" type="video/mp4">
        <source src="midia/hasanbekava.m4v" type="video/mp4">
        <source src="midia/hasanbekava.webm" type="video/webm">
        <source src="midia/hasanbekava.ogv" type="video/ogg">
        <p>Seu navegador não é compatível</p>
    </video>    
    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n" title="Começa aqui o novo @CursoemVideo de HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
